<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moments</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 50px 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #c4b5fd;
      margin-bottom: 30px;
    }

    .card {
      background: #1e293b;
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 25px;
      font-size: 17px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      margin-top: 50px;
    }

    button {
      padding: 12px 28px;
      background: #ffd369;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    a {
      color: #c4b5fd;
      text-decoration: none;
      font-weight: bold;
      align-self: center;
    }
  </style>
</head>

<body>

  <h1>Moments</h1>

  <div class="card">
    This page is about the little things ‚Äî
    the games we played, the laughs we shared,
    and the time that felt easy.
  </div>

  <div class="card">
    üéÆ Games, random talks, inside jokes,
    and moments that didn‚Äôt need much explanation.
  </div>

  <div class="card">
    What mattered most wasn‚Äôt the activity,
    but how natural everything felt.
  </div>

  <div class="nav">
    <a href="home.html">‚Üê Back</a>
    <button onclick="goNext()">Next ‚Üí</button>
  </div>

  <script>
    window.onload = function () {
      const cards = document.querySelectorAll(".card");
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.classList.add("show");
        }, index * 200);
      });
    };

    function goNext() {
      window.location.href = "growth.html";
    }
  </script>

</body>
</html>

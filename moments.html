<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Moments</title>

<style>
body {
  background: #020617;
  color: #e5e7eb;
  font-family: Arial;
  padding: 50px 20px;
  max-width: 900px;
  margin: auto;
}

h1 {
  text-align: center;
  color: #c4b5fd;
}

.card {
  background: #1e293b;
  padding: 25px;
  border-radius: 16px;
  margin-bottom: 25px;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.8s ease;
}

.card.show {
  opacity: 1;
  transform: translateY(0);
}

.nav {
  display: flex;
  justify-content: space-between;
}

button {
  padding: 12px 26px;
  background: #ffd369;
  border: none;
  border-radius: 25px;
  font-weight: bold;
  cursor: pointer;
}

a {
  color: #c4b5fd;
  text-decoration: none;
}
</style>
</head>

<body>
<h1>Moments</h1>

<div class="card">Games, laughs, and shared time.</div>
<div class="card">Quiet moments that still felt full.</div>
<div class="card">Things that felt natural.</div>

<div class="nav">
<a href="home.html">← Back</a>
<button onclick="next()">Next →</button>
</div>

<script>
window.onload = () => {
  document.querySelectorAll(".card").forEach((c,i)=>{
    setTimeout(()=>c.classList.add("show"), i*200);
  });
};
function next() {
  window.location.href = "growth.html";
}
</script>
</body>
</html>

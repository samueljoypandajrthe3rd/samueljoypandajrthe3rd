<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>How I Felt</title>

<style>
body {
  background: #0f172a;
  color: #e5e7eb;
  font-family: Arial;
  padding: 50px 20px;
  max-width: 900px;
  margin: auto;
}

h1 {
  text-align: center;
  color: #c4b5fd;
}

.content {
  opacity: 0;
  transform: translateY(20px);
  transition: all 1s ease;
}

.content.show {
  opacity: 1;
  transform: translateY(0);
}

button {
  margin-top: 40px;
  padding: 14px 30px;
  background: #ffd369;
  border: none;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>

<body>
<div class="content" id="content">
<h1>How I Felt</h1>
<p>Talking to you felt easy.</p>
<p>The conversations never felt forced.</p>
<p>That’s when I knew I liked getting to know you.</p>
</div>

<button onclick="next()">Next →</button>

<script>
window.onload = () => document.getElementById("content").classList.add("show");
function next() {
  window.location.href = "moments.html";
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Letters</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
body {
  background: #e9e4f8;
  font-family: 'Patrick Hand', cursive;
  padding: 40px 20px;
}

.book {
  max-width: 800px;
  margin: auto;
  background: #fffdf7;
  padding: 50px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  perspective: 1200px;
}

.page {
  font-size: 20px;
  line-height: 1.8;
  animation: flip 0.8s ease;
}

@keyframes flip {
  from { transform: rotateY(-10deg); opacity: 0; }
  to { transform: rotateY(0); opacity: 1; }
}

.nav {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

button {
  padding: 10px 22px;
  background: #c4b5fd;
  border: none;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="book">
<div class="page" id="page"></div>

<div class="nav">
<button onclick="prev()">← Prev</button>
<button onclick="next()">Next →</button>
</div>
</div>

<script>
const letters = [
  "I wanted to write this slowly, like real letters used to be written.",
  "There’s no rush here, just honesty.",
  "I’m glad our paths crossed.",
  "You can always come back to this page."
];

let i = 0;
const page = document.getElementById("page");
page.innerText = letters[i];

function next() {
  if (i < letters.length - 1) i++;
  page.innerText = letters[i];
}

function prev() {
  if (i > 0) i--;
  page.innerText = letters[i];
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Growing</title>

<style>
body {
  background: #020617;
  color: #e5e7eb;
  font-family: Arial;
  padding: 50px 20px;
  max-width: 900px;
  margin: auto;
}

h1 {
  text-align: center;
  color: #c4b5fd;
}

.box {
  background: #1e293b;
  padding: 25px;
  border-radius: 16px;
  margin-bottom: 20px;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.8s ease;
}

.box.show {
  opacity: 1;
  transform: translateY(0);
}

button {
  margin-top: 10px;
  padding: 10px 20px;
  background: #ffd369;
  border: none;
  border-radius: 20px;
  font-weight: bold;
}

.hidden { display: none; }

.nav {
  display: flex;
  justify-content: space-between;
  margin-top: 40px;
}

a { color: #c4b5fd; text-decoration: none; }
</style>
</head>

<body>
<h1>Growing</h1>

<div class="box">This page is about intention.</div>

<div class="box">
<b>What I’m working on</b><br>
<button onclick="toggle('a')">Read</button>
<div id="a" class="hidden">Being consistent and present.</div>
</div>

<div class="box">
<b>Why it matters</b><br>
<button onclick="toggle('b')">Read</button>
<div id="b" class="hidden">Because growth should start within.</div>
</div>

<div class="nav">
<a href="moments.html">← Back</a>
<a href="message.html">Next →</a>
</div>

<script>
window.onload = ()=>{
  document.querySelectorAll(".box").forEach((b,i)=>{
    setTimeout(()=>b.classList.add("show"), i*200);
  });
};
function toggle(id){
  const el=document.getElementById(id);
  el.style.display = el.style.display==="block"?"none":"block";
}
</script>
</body>
</html>

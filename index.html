<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      padding: 50px 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      margin-bottom: 10px;
      color: #ffd369;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #e5e7eb;
    }

    button {
      margin-top: 30px;
      padding: 14px 36px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #ffd369;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 211, 105, 0.4);
    }
  </style>
</head>

<body>

  <div class="card" id="welcomeCard">
    <h1>Hey</h1>
    <p>
      I made this little space quietly.  
      You don’t have to rush —  
      just explore it whenever you feel like.
    </p>

    <button onclick="openSite()">Open</button>
  </div>

  <script>
    // Fade-in animation
    window.onload = function () {
      document.getElementById("welcomeCard").classList.add("show");
    };

    // Go to next page
    function openSite() {
      window.location.href = "home.html";
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hi</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #1f1b2e, #2a2240);
  font-family: Arial, sans-serif;
  color: #fff;
}

.card {
  background: rgba(0,0,0,0.5);
  padding: 50px 40px;
  border-radius: 20px;
  text-align: center;
  max-width: 420px;
  box-shadow: 0 0 40px rgba(196,181,253,0.2);
  opacity: 0;
  transform: translateY(20px);
  transition: all 1s ease;
}

.card.show {
  opacity: 1;
  transform: translateY(0);
}

h1 {
  color: #c4b5fd;
}

button {
  margin-top: 30px;
  padding: 14px 36px;
  border: none;
  border-radius: 30px;
  background: #ffd369;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="card" id="card">
  <h1>Hey</h1>
  <p>
    I made this quietly.  
    You can take your time.
  </p>
  <button onclick="openSite()">Open</button>
</div>

<script>
window.onload = () => document.getElementById("card").classList.add("show");
function openSite() {
  window.location.href = "home.html";
}
</script>
</body>
</html>
